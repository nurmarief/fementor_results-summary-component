<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./index.css"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="home">
        <div class="card-group">
          <div class="card card_kind_result">
            <p class="card__card-title card__card-title_kind_result">
              Your Result
            </p>
            <div class="card__card-body card__card-body__kind_result">
              <p class="card__card-text card__card-text_text_result-score">
                76
              </p>
              <p class="card__card-text card__card-text_text_max-result">
                of 100
              </p>
            </div>
            <p
              class="card__card-text card__card-text_text_result-interpretation"
            >
              Great
            </p>
            <p class="card__card-text card__card-text_text_result-description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="card card_kind_summary">
            <p class="card__card-title">Summary</p>
            <ul class="list-group">
              <li
                class="list-group__list-item list-group__list-item_kind_reaction"
              >
                <span>
                  <img
                    src="./assets//images/icon-reaction.svg"
                    alt="Reaction icon"
                  /><b>&nbsp;&nbsp;Reaction</b>
                </span>
                <span
                  ><b class="list-group__list-item_text_score">80</b
                  ><b class="list-group__list-item_text_max-score"
                    >&nbsp;/ 100</b
                  ></span
                >
              </li>
              <li
                class="list-group__list-item list-group__list-item_kind_memory"
              >
                <span>
                  <img
                    src="./assets/images/icon-memory.svg"
                    alt="Memory icon"
                  /><b>&nbsp;&nbsp;Memory</b>
                </span>
                <span
                  ><b class="list-group__list-item_text_score">92</b
                  ><b class="list-group__list-item_text_max-score"
                    >&nbsp;/ 100</b
                  ></span
                >
              </li>
              <li
                class="list-group__list-item list-group__list-item_kind_verbal"
              >
                <span>
                  <img
                    src="./assets/images/icon-verbal.svg"
                    alt="Verbal icon"
                  /><b>&nbsp;&nbsp;Verbal</b>
                </span>
                <span
                  ><b class="list-group__list-item_text_score">61</b
                  ><b class="list-group__list-item_text_max-score"
                    >&nbsp;/ 100
                  </b></span
                >
              </li>
              <li
                class="list-group__list-item list-group__list-item_kind_visual"
              >
                <span>
                  <img
                    src="./assets/images/icon-visual.svg"
                    alt="Visual icon"
                  />
                  <b>&nbsp;&nbsp;Visual</b>
                </span>
                <span
                  ><b class="list-group__list-item_text_score">72</b
                  ><b class="list-group__list-item_text_max-score"
                    >&nbsp;/ 100</b
                  ></span
                >
              </li>
            </ul>
            <button class="button button_kind_summary-card-continue-button">
              Continue
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
